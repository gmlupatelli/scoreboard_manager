name: E2E Tests (Weekly)

on:
  workflow_dispatch: # Allow manual trigger

jobs:
  test-e2e:
    name: Playwright E2E Tests (Full)
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Wait for dev deployment
        env:
          DEV_URL: https://dev--myscoreboardmanager.netlify.app
        run: |
          echo "Waiting for $DEV_URL to be ready..."
          for attempt in {1..20}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" -L "$DEV_URL")
            if [ "$status" -ge 200 ] && [ "$status" -lt 400 ]; then
              echo "Dev deployment is ready (status $status)."
              exit 0
            fi
            echo "Not ready yet (status $status). Retrying in 30s..."
            sleep 30
          done
          echo "Timed out waiting for $DEV_URL"
          exit 1

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://dev--myscoreboardmanager.netlify.app

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

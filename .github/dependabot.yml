# Dependabot configuration
# Automatically creates PRs to update dependencies with security vulnerabilities
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 5
    target-branch: 'main'
    # Group minor and patch updates together
    groups:
      production-dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - '@playwright/*'
          - 'typescript'
        update-types:
          - 'minor'
          - 'patch'
      dev-dependencies:
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - '@playwright/*'
          - 'typescript'
        update-types:
          - 'minor'
          - 'patch'
    # Ignore major version updates - handle these manually when current version is EOL.
    # See docs/dependency-upgrade-policy.md for the rationale, process, and review cadence.
    # GitHub Security Advisories will still alert on vulnerabilities
    ignore:
      # Global: ignore all semver-major updates to avoid noisy major PRs.
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
      # React ecosystem - major versions require coordinated migration
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react-dom'
        update-types: ['version-update:semver-major']
      - dependency-name: '@types/react'
        update-types: ['version-update:semver-major']
      - dependency-name: '@types/react-dom'
        update-types: ['version-update:semver-major']
      # Next.js - major versions have breaking changes
      - dependency-name: 'next'
        update-types: ['version-update:semver-major']
      - dependency-name: 'eslint-config-next'
        update-types: ['version-update:semver-major']
      # TypeScript - major versions may require code changes
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-major']
      # Tailwind CSS - major versions have breaking changes
      - dependency-name: 'tailwindcss'
        update-types: ['version-update:semver-major']
      # Supabase - major versions may have API changes
      - dependency-name: '@supabase/supabase-js'
        update-types: ['version-update:semver-major']
      - dependency-name: '@supabase/ssr'
        update-types: ['version-update:semver-major']
    # Reviewers for security updates
    reviewers:
      - 'gmlupatelli'
    labels:
      - 'dependencies'
      - 'security'
    commit-message:
      prefix: 'chore(deps)'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    target-branch: 'main'
    # Global: ignore all semver-major updates for actions
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci(deps)'
